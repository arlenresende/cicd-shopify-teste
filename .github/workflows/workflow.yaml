name: Atualizar Branches de Teste

on:
  push:
    branches:
      - main

jobs:
  atualizar-branches-de-teste:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do c√≥digo-fonte
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' 

    - name: Atualizar branch testea
      run: |
        git checkout testea
        git pull origin main
        git push origin testea

    - name: Atualizar branch testeb
      run: |
        git checkout testeb
        git pull origin main
        git push origin testeb