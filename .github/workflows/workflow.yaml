name: Atualizar Branches de Teste
on:
  push:
    branches:
      - main

jobs:
  atualizar-branches-de-teste:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código-fonte
      uses: actions/checkout@v2

    - name: Configurar Git
      run: |
        git config --global user.email "arlenaraujo12@gmail.com"
        git config --global user.name "arlenresende"

    - name: Configurar rebase para pull
      run: git config pull.rebase true

    - name: Usar o Token de Acesso Pessoal
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git fetch --all  # Certifique-se de buscar todas as branches remotas

        # Certifique-se de que a pasta pastab e .github não sejam rastreadas
        git rm -r --cached pastab .github

        # Faça o commit das alterações, forçando a reescrita dos arquivos
        git commit -m "Remover pastab e .github da index"

        # Verifique se a branch b1 existe
        if git show-ref --quiet refs/remotes/origin/b1; then
          git checkout b1
          git pull origin main  # Atualize a branch b1 com a main usando rebase

          # Restaure a pasta pastab e .github após a atualização da branch b1
          git checkout main -- pastab .github
          git add pastab .github
          git commit -m "Restaurar pastab e .github na branch b1"
        else
          echo "A branch 'b1' não existe no repositório."
        fi

        # Verifique se a branch b2 existe
        if git show-ref --quiet refs/remotes/origin/b2; then
          git checkout b2
          git pull origin main  # Atualize a branch b2 com a main usando rebase

          # Restaure a pasta pastab e .github após a atualização da branch b2
          git checkout main -- pastab .github
          git add pastab .github
          git commit -m "Restaurar pastab e .github na branch b2"
        else
          echo "A branch 'b2' não existe no repositório."
        fi

        # Agora, as pastas pastab e .github não estarão nas branches b1 e b2
        git push origin b1
        git push origin b2

        # Para garantir que as pastas permaneçam na branch main, faça um commit adicional
        git checkout main
        git add pastab .github
        git commit -m "Manter pastab e .github na branch main"
        git push origin main
