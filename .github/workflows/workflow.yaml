name: Atualizar Branches de Teste

on:
  push:
    branches:
      - main

jobs:
  atualizar-branches-de-teste:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do c√≥digo-fonte
      uses: actions/checkout@v3

       - name: Configurar Git
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Seu Nome"
        git config --global credential.helper store

    - name: Usar o segredo GIT_ACCESS_TOKEN
      env:
        GIT_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}

     - name: Atualizar branch testea
      run: |
        git checkout testea
        git pull origin main
        git push origin testea

    - name: Atualizar branch testeb
      run: |
        git checkout testeb
        git pull origin main
        git push origin testeb