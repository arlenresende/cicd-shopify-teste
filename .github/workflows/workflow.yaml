name: Atualizar Branches de Teste
on:
  push:
    branches:
      - main

jobs:
  atualizar-branches-de-teste:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do c√≥digo-fonte
      uses: actions/checkout@v2

    - name: Configurar Git
      run: |
        git config --global user.email "arlenaraujo12@gmail.com"
        git config --global user.name "arlenresende"

    - name: Configurar rebase para pull
      run: git config pull.rebase true

    - name: Mover todos os arquivos, exceto pastab e .github, para a branch tbr1
      run: |
        git remote update
        git fetch 
        git checkout tbr1
        git pull origin main  # Atualize a branch tbr1 com a main usando rebase

        # Remova todas as pastas existentes na branch tbr1 (exceto pastab e .github)
        git rm -r --cached .
        git clean -fd

        # Move todos os arquivos da branch main para tbr1 (exceto pastab e .github)
        git checkout main -- .
        git checkout -- pastab .github
        git reset pastab .github
        git add .
        git commit -m "Mover arquivos da branch main para tbr1"
        git push origin tbr1

    - name: Mover todos os arquivos, exceto pastab e .github, para a branch br2
      run: |
        git remote update
        git fetch 
        git checkout br2
        git pull origin main  # Atualize a branch br2 com a main usando rebase

        # Remova todas as pastas existentes na branch br2 (exceto pastab e .github)
        git rm -r --cached .
        git clean -fd

        # Move todos os arquivos da branch main para br2 (exceto pastab e .github)
        git checkout main -- .
        git checkout -- pastab .github
        git reset pastab .github
        git add .
        git commit -m "Mover arquivos da branch main para br2"
        git push origin br2
