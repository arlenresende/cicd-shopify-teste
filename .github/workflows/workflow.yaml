name: Atualizar Branches de Teste
on:
  push:
    branches:
      - main

jobs:
  atualizar-branches-de-teste:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código-fonte
      uses: actions/checkout@v2

    - name: Configurar Git
      run: |
        git config --global user.email "arlenaraujo12@gmail.com"
        git config --global user.name "arlenresende"

    - name: Configurar rebase para pull
      run: git config pull.rebase true

    - name: Remover a pastab do branch main
      run: |
        # Certifique-se de estar na branch main
        git checkout main

        # Remova a pastab do diretório de trabalho, mas não do histórico do Git
        git rm -r --cached pastab

        # Faça o commit das alterações
        git commit -m "Remover a pastab do branch main"

    - name: Usar o Token de Acesso Pessoal
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git fetch --all  # Certifique-se de buscar todas as branches remotas

        # Remova a pasta "pastab" do diretório de trabalho temporariamente
        rm -rf pastab

        if git show-ref --quiet refs/remotes/origin/testa; then
          git checkout testa
          git pull origin main  # Atualize a branch testa com a main usando rebase
          
          # Restaure a pasta "pastab" após a atualização da branch testa
          git checkout main -- pastab
          git add pastab
          git commit -m "Restaurar a pastab na branch main"
        else
          echo "A branch 'testa' não existe no repositório."
        fi

        if git show-ref --quiet refs/remotes/origin/testb; then
          git checkout testb
          git pull origin main  # Atualize a branch testb com a main usando rebase
          
          # Restaure a pasta "pastab" após a atualização da branch testb
          git checkout main -- pastab
          git add pastab
          git commit -m "Restaurar a pastab na branch main"
        else
          echo "A branch 'testb' não existe no repositório."
        fi

        # Agora, a pasta "pastab" não estará nas branches "testa" e "testb"
        git push origin testa
        git push origin testb
