name: Atualizar Branches de Teste
on:
  push:
    branches:
      - main

jobs:
  atualizar-branches-de-teste:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código-fonte
      uses: actions/checkout@v2

    - name: Configurar Git
      run: |
        git config --global user.email "arlenaraujo12@gmail.com"
        git config --global user.name "arlenresende"

    - name: Configurar rebase para pull
      run: git config pull.rebase true

    - name: Remover a pastab e .github da branch main
      run: |
        # Certifique-se de estar na branch main
        git checkout main

        # Remova a pastab do diretório de trabalho, mas não do histórico do Git
        git rm -r --cached pastab

        # Remova a pasta .github/workflows do diretório de trabalho, mas não do histórico do Git
        git rm -r --cached .github/workflows

        # Faça o commit das alterações
        git commit -m "Remover a pastab e .github/workflows do branch main"

        # Push forçado para a branch main
        git push origin main --force

    - name: Usar o Token de Acesso Pessoal
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git fetch --all  # Certifique-se de buscar todas as branches remotas

        # Remova a pasta "pastab" do diretório de trabalho temporariamente
        rm -rf pastab

        # Remova a pasta .github/workflows do diretório de trabalho temporariamente
        rm -rf .github/workflows

        if git show-ref --quiet refs/remotes/origin/b1; then
          git checkout b1
          git pull origin main  # Atualize a branch b1 com a main usando rebase

          # Restaure a pasta "pastab" após a atualização da branch b1
          git checkout main -- pastab
          git add pastab
          git commit -m "Restaurar a pastab na branch main"

          # Restaure a pasta .github/workflows após a atualização da branch b1
          git checkout main -- .github/workflows
          git add .github/workflows
          git commit -m "Restaurar .github/workflows na branch main"
        else
          echo "A branch 'b1' não existe no repositório."
        fi

        if git show-ref --quiet refs/remotes/origin/b2; then
          git checkout b2
          git pull origin main  # Atualize a branch b2 com a main usando rebase

          # Restaure a pasta "pastab" após a atualização da branch b2
          git checkout main -- pastab
          git add pastab
          git commit -m "Restaurar a pastab na branch main"

          # Restaure a pasta .github/workflows após a atualização da branch b2
          git checkout main -- .github/workflows
          git add .github/workflows
          git commit -m "Restaurar .github/workflows na branch main"
        else
          echo "A branch 'b2' não existe no repositório."
        fi

        # Agora, a pasta "pastab" e .github/workflows não estarão nas branches "b1" e "b2"
        git push origin b1
        git push origin b2
