name: Atualizar Branches de Teste

on:
  push:
    branches:
      - main

jobs:
  atualizar-branches-de-teste:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código-fonte
      uses: actions/checkout@v3

    - name: Configurar Git
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Seu Nome"
        git config --global credential.helper store

    - name: Usar o segredo GIT_ACCESS_TOKEN
      env:
        GIT_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
      run: |
        if git show-ref --quiet refs/heads/testea; then
          git checkout testea
          git fetch origin main:main
          git reset --hard main
          git push origin testea --force
        else
          echo "A branch 'testea' não existe no repositório."
        fi

    - name: Verificar se a branch testeb existe
      run: |
        if git show-ref --quiet refs/heads/testeb; then
          git checkout testeb
          git fetch origin main:main
          git reset --hard main
          git push origin testeb --force
        else
          echo "A branch 'testeb' não existe no repositório."
        fi
