name: Atualizar Branches de Teste
on:
  push:
    branches:
      - main

jobs:
  atualizar-branches-de-teste:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código-fonte
      uses: actions/checkout@v2

    - name: Configurar Git
      run: |
        git config --global user.email "arlenaraujo12@gmail.com"
        git config --global user.name "arlenresende"

    - name: Configurar rebase para pull
      run: git config pull.rebase true

    - name: Remover a pastab da branch main
      run: |
        # Certifique-se de estar na branch main
        git checkout main

        # Restaure a pasta pastab na branch main, se ela foi removida em commits anteriores
        git checkout main -- pastab
        git add pastab
        git commit -m "Restaurar pastab na branch main"

    - name: Remover a pasta .github das branches b1 e b2
      run: |
        # Verifique se a branch b1 existe
        if git show-ref --quiet refs/remotes/origin/b1; then
          git checkout b1
          git pull origin main  # Atualize a branch b1 com a main usando rebase

          # Remova a pasta .github após a atualização da branch b1
          git rm -r .github

          # Faça o commit da remoção da pasta
          git commit -m "Remover .github da branch b1"

          # Restaure a pasta .github na branch b1
          git checkout main -- .github
          git add .github
          git commit -m "Restaurar .github na branch b1"
        else
          echo "A branch 'b1' não existe no repositório."
        fi

        # Verifique se a branch b2 existe
        if git show-ref --quiet refs/remotes/origin/b2; then
          git checkout b2
          git pull origin main  # Atualize a branch b2 com a main usando rebase

          # Remova a pasta .github após a atualização da branch b2
          git rm -r .github

          # Faça o commit da remoção da pasta
          git commit -m "Remover .github da branch b2"

          # Restaure a pasta .github na branch b2
          git checkout main -- .github
          git add .github
          git commit -m "Restaurar .github na branch b2"
        else
          echo "A branch 'b2' não existe no repositório."
        fi

    - name: Usar o Token de Acesso Pessoal
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git fetch --all  # Certifique-se de buscar todas as branches remotas

        # Agora, as pastas pastab e .github não estarão nas branches b1 e b2
        git push origin b1
        git push origin b2
