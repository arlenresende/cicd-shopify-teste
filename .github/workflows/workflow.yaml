name: Atualizar Branches de Teste

on:
  push:
    branches:
      - main

jobs:
  atualizar-branches-de-teste:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código-fonte
      uses: actions/checkout@v3

    - name: Configurar Git
      run: |
        git config --global user.email "arlenaraujo12@gmail.com"
        git config --global user.name "arlenresende"
        git config --global credential.helper store

    - name: Usar o segredo GIT_ACCESS_TOKEN
      env:
        GIT_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
      run: |
        git fetch --all  # Certifique-se de buscar todas as branches remotas
        if git show-ref --quiet refs/remotes/origin/testea; then
          git checkout testea
          git fetch origin main:main
          git reset --hard main
          git push origin testea --force
        else
          echo "A branch 'testea' não existe no repositório."
        fi

    - name: Verificar se a branch testeb existe
      run: |
        run: |
        git fetch --all  # Certifique-se de buscar todas as branches remotas
        if git show-ref --quiet refs/remotes/origin/testeb; then
          git checkout testeb
          git fetch origin main:main
          git reset --hard main
          git push origin testea --force
        else
          echo "A branch 'testea' não existe no repositório."
        fi
