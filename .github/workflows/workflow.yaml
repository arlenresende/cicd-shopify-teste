name: Atualizar Branches de Teste

on:
  push:
    branches:
      - main

jobs:
  atualizar-branches-de-teste:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código-fonte
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2.4.0
      with:
        node-version: '16'

    - name: Verificar se a branch testea existe
      run: |
        if git show-ref --quiet refs/heads/testea; then
          git checkout testea
          git reset --hard origin/main
          git push origin testea --force
        else
          echo "A branch 'testea' não existe no repositório."
        fi

    - name: Verificar se a branch testeb existe
      run: |
        if git show-ref --quiet refs/heads/testeb; then
          git checkout testeb
          git reset --hard origin/main
          git push origin testeb --force
        else
          echo "A branch 'testeb' não existe no repositório."
        fi